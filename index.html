<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Todo list</h1>
            <div class="forms">
            <form action="index.html" method="post">
                <input type="text" name="todo" placeholder="Add todo">
                <input type="submit" name="submit" value="Add">
            </form>
            </div>
            <dl>
                <div class="task">
                    <dt>MAINTAIN HEALTH:</dt>
                    <dd>GO TO GYM and EXERCISE</dd>
                </div>
                <div class="task">
                    <dt>BOOK A PRODUCT:</dt>
                    <dd>BUY PRODUCTS FROM YOUR CART</dd>
                </div>
                <div class="task checked">
                    <dt>HAVE SOME ALONE TIME:</dt>
                    <dd>GO OUT AND FEEL YOURSELF and BE RELAXED</dd>
                </div>
                <div class="task">
                    <dt>PRACTICE WEB DEVELOPMENT:</dt>
                    <dd>REVISE AND PRACTICE THE CLASS NOTES and PREPARE FOR UPCOMING CLASSES</dd>
                </div>
            <dl>
        </div>
    </section>
</body>
</html>
